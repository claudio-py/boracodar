<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>encontre seu bloco de carnaval</title>
  </head>
  <body>
    <header>
      <div class="content">
        <div class="top">
          <p>find your block</p>
          <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
        </div>
        <form class="search">
          <div class="search-field">
            <label class="sr-only" for="name">Pesquise por nome</label>
            <i class="ph-light ph-magnifying-glass"></i>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Pesquise por nome"
            />
          </div>
          <div class="search-field">
            <label class="sr-only" for="city">Selecione uma cidade</label>
            <i class="ph-light ph-map-pin"></i>
            <select name="city" id="city">
              <option value="0" selected>Selecione sua cidade</option>
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="BA">Salvador</option>
              <option value="PA">Belém</option>
            </select>
            <i class="ph-light ph-caret-down"></i>
          </div>
          <button>Buscar agora</button>
        </form>
      </div>
    </header>
    <main>
      <div class="content">
        <section class="top">
          <h2>Blocos recomendados</h2>
          <div class="view">
            <button class="primary">Lista</button>
            <button class="secondary">Mapa</button>
          </div>
        </section>
        <section class="cards"></section>
      </div>
    </main>
  </body>
</html>
